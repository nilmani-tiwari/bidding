<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form </title>

    <!-- Font Icon -->
    <link rel="stylesheet"  href="{% static 'fonts/material-icon/css/material-design-iconic-font.min.css' %}" >

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li {% if message.tags %} class="{{message.tags}}"  {% endif %}>{{message}}</li>
        {% endfor %}
    </ul>
    {% endif %}
    
    <div class="main">
        

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    
                    <div class="signup-form">
                        
      
                            
                        <h2 class="form-title">Sign up</h2>
                        <form method="POST" class="register-form" id="register-form" autocomplete="autocomplete">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name">Your Name</i></label> <br><br>
                                <input type="text" name="name" id="name" value="{{name}}" placeholder="Type Name here" required/>
                            </div>

                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i>User ID Email or contact</label> <br><br>
                                <input type="text" name="username" id="name" value="{{username}}" placeholder="Type User Name" required/>
                            </div>

                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i>Your Email</label><br><br>
                                <input type="email" name="email" id="emailr" value="{{email}}" placeholder="Type Email" required/>
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="pass" value="{{passs}}" id="pass" placeholder="Password" required/>
                            </div>
                            <div class="form-group">
                                <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="password" name="re_pass" id="re_pass" value="{{re_pass}}" placeholder="Repeat your password" required />
                            </div>
                            <!-- <div class="form-group">
                                <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                                <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                            </div> -->
                            <!-- <div class="form-group">
                                <input type="radio" value="admin" name="admin" id="agree-term" class="agree-term" />
                                <label for="agree-term" class="label-agree-term"><span><span></span></span> Admin </label>
                                <input type="radio" value="vender" name="admin" id="agree-term" class="agree-term" />
                                <label for="agree-term" class="label-agree-term"><span><span></span></span> Vender </label>
                            </div> -->
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="{% static 'images/signup-image.jpg' %}" alt="sing up image"></figure>
                        <a href="/" class="signup-image-link">I am already member</a>
                    </div>
                </div>
            </div>
            
        </section>

       

    </div>


    <style>.info{
        list-style:None;
        background-color:#de5454;
        color:white;
        box-shadow: 12px 12px 12px #e61c66;
        text-align: center;}
    
        .success{
        list-style:None;
        background-color:#7ba42e;
        color:white;
        box-shadow: 12px 12px 12px #e61c66;
        text-align: center;}

   
        .welcome{
            text-align: center;
            padding: 20px;
            font-size: 40px;
            font-family: cursive;
            border-bottom: 1px solid black;
            background-color: black;
            color: white;
        }
        </style>
    

    <!-- JS -->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
